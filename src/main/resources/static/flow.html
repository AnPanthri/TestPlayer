<!doctype html>

<html>

<head>
   <meta charset="utf-8">

   <title>Flowplayer hlsjs plugin · Standalone demo · Flowplayer</title>

   <!-- optimize mobile versions -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- The Flowplayer skin -->
   <link rel="stylesheet" href="http://releases.flowplayer.org/7.0.4/skin/skin.css">

   <!-- Minimal styling for this standalone page (can be removed) -->
   <style>
   body {
      font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
   }
   #content {
      margin: 50px auto;
      max-width: 482px;
      max-heigth:500px;
   }
   
</style>

   <!-- CSS for this demo Embedded the poster image in CSS -->
   <link rel="stylesheet" href="css/hlscss.css">
   
   
   <!-- Flowplayer-->
   <script src="js/flowplayer/flowplayer.min.js"></script>

   <!-- recommended: the hlsjs engine plugin -->
   <script src="http://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>



</head>

<body>
<div id="content">

<div id="fp-hlsjs"></div>

<script>
flowplayer("#fp-hlsjs", {
    splash: true,
    ratio: 9/16,

    // optional: HLS levels offered for manual selection
    hlsQualities: [-1, 1, 3, 6],

    clip: {
        title: "...", // updated on ready
        sources: [
            { type: "application/x-mpegurl",
              src:  "http://c-static-dev-int.copart.com/v1/AUTH_G1_Dev/VIDEO_TEMP2/be16275d-b50a-4b6d-b9ed-5f3f46cd4ba7?temp_url_sig=d0547303cd97c6760f579db47ec167fb7bca860a&temp_url_expires=1497906139" } 
        ]
    },
    embed: false

}).on("ready", function (e, api, video) {
    document.querySelector("#fp-hlsjs .fp-title").innerHTML ="Copart";
           // api.engine.engineName + " engine playing " + video.type;

});
</script>


</div> 
</body>

</html>
