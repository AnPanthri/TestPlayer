<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
</head>
<body>
 


<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
 <video id="video" align="right"></video>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
     hls.loadSource("vids_v1/sample.m3u8"); //works
//	 hls.loadSource('http://copartmedia-vh.akamaihd.net/i/v1/AUTH_svc.ddoc00001/video-temp1/sample.mp4/master.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>
 
</body>
</html>
