<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Flowplayer</title>
   <link rel="stylesheet" href="http://releases.flowplayer.org/7.0.4/skin/skin.css">
   <link rel="stylesheet" href="css/hlscss.css">
  <script src="js/flowplayer/jquery-1.12.4.min.js"></script>   
    <script src="js/flowplayer/flowplayer-3.2.13.min.js"></script>  
   <script src="http://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>

</head>
<body>
<script type="text/javascript">
    function getUrl() {
      pass_url= url.value;
      var video = document.getElementById('video');
      var source = document.createElement('source');

      source.setAttribute('src', pass_url);
	  source.setAttribute('type', 'video/mp4' );
      video.appendChild(source);
      video.play();
    
    }
</script>
<script>
flowplayer.conf = {
		   fullscreen: true,
		   // iOS allows only native fullscreen from within iframes
		   native_fullscreen: true
		 };
</script>

<input type=text id ="url" value=""/>
 <input type=button  value="Submit" onclick= "getUrl()" />

<div id="content">
<div class="flowplayer" data-live="false" data-ratio="0.5625" >
 <video data-title="CopartStream" id="video"  width="320" height="240">
   </video>
